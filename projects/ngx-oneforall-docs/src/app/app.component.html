<ng-doc-root>
  <ng-doc-navbar>
    <div class="logo-container" ngDocNavbarLeft>
      <a href="https://love1024.github.io/ngx-oneforall">
        <img class="logo-icon" src="assets/logo.png" alt="logo" />
      </a>
      <h3 class="logo-text">ngx-oneforall</h3>
    </div>

    <div class="ng-doc-header-controls" ngDocNavbarRight>
      <ng-doc-theme-toggle></ng-doc-theme-toggle>
      <a
        href="https://github.com/love1024/ngx-oneforall"
        ng-doc-button-icon
        ngDocTooltip="Repository on GitHub"
        size="large"
        target="_blank">
        <ng-doc-icon [size]="24" customIcon="github"></ng-doc-icon>
      </a>
    </div>
  </ng-doc-navbar>
  <ng-doc-sidebar></ng-doc-sidebar>
  <div [@routingAnimation]="routingAnimations">
    <router-outlet></router-outlet>
  </div>
</ng-doc-root>
