<!-- snippet: basic-usage -->
@for(i of 5 | range; track i) {
{{ i }}
}
<!-- Output: 0, 1, 2, 3, 4 -->

<!-- snippet: start-end -->
@for(i of 1 | range: 5; track i) {
{{ i }}
}
<!-- Output: 1, 2, 3, 4 -->

<!-- snippet: with-step -->
@for(i of 0 | range: 10 : 2; track i) {
{{ i }}
}
<!-- Output: 0, 2, 4, 6, 8 -->

<!-- snippet: decreasing -->
@for(i of 5 | range: 1; track i) {
{{ i }}
}
<!-- Output: 5, 4, 3, 2 -->
